<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFriends Workout Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #sessions { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
        #sessions li { cursor: pointer; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 5px; transition: background 0.3s; }
        #sessions li:hover, #sessions li.active { background: #e0e0e0; }
        #content { margin-top: 20px; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>FitFriends Workout Sessions</h1>
    <ul id="sessions"></ul>
    <div id="content"></div>

    <script>
        const sessions = [
            '2026-01-21',
            '2026-01-14',
            '2026-01-07',
            '2025-12-24',
            '2025-12-17',
            '2025-12-10',
            '2025-12-03',
            '2025-11-26'
        ].sort().reverse();

        const sessionsEl = document.getElementById('sessions');
        const contentEl = document.getElementById('content');

        sessions.forEach(date => {
            const li = document.createElement('li');
            li.textContent = `Session ${date}`;
            li.addEventListener('click', async () => {
                document.querySelectorAll('#sessions li').forEach(l => l.classList.remove('active'));
                li.classList.add('active');
                try {
                    const response = await fetch(`history/session-${date}.md`);
                    const text = await response.text();
                    contentEl.innerHTML = marked.parse(text);
                } catch (error) {
                    contentEl.innerHTML = '<p>Error loading content.</p>';
                    console.error(error);
                }
            });
            sessionsEl.appendChild(li);
        });

        // Default to latest
        document.querySelector('#sessions li').click();
    </script>
</body>
</html>
