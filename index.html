<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFriends | Workout Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --content-bg: rgba(30, 41, 59, 0.5);
            --accent-color: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.4);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-blur: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
        }

        /* Sidebar Styling */
        aside {
            width: 300px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            z-index: 10;
        }

        .logo {
            padding: 0 2rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #sessions {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            padding: 0 1rem;
        }

        #sessions li {
            padding: 1rem 1.25rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
        }

        #sessions li:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
        }

        #sessions li.active {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: var(--accent-color);
        }

        #sessions li.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 25%;
            height: 50%;
            width: 4px;
            background: var(--accent-color);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .session-date {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .session-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Content Styling */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--content-bg);
            backdrop-filter: blur(var(--glass-blur));
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
        }

        /* Markdown Overrides */
        #content h1 {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #content h3 {
            font-size: 1.1rem;
            margin: 1.5rem 0 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        #content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #content ul,
        #content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        #content th {
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        #content td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        #content tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        #content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
                overflow: auto;
            }

            aside {
                width: 100%;
                height: auto;
                padding: 1rem 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                padding: 1.5rem;
            }

            #content {
                padding: 1.5rem;
            }

            #sessions {
                display: flex;
                gap: 0.5rem;
                overflow-x: auto;
                padding-bottom: 0.5rem;
                margin: 0 1rem;
            }

            #sessions li {
                flex-shrink: 0;
                margin-bottom: 0;
                width: auto;
            }

            #sessions li.active::before {
                bottom: 0;
                top: auto;
                left: 25%;
                width: 50%;
                height: 4px;
                border-radius: 4px 4px 0 0;
            }
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v8H2z"></path>
                    <line x1="10" y1="8" x2="10" y2="16"></line>
                </svg>
            </div>
            FitFriends
        </div>
        <ul id="sessions"></ul>
    </aside>

    <main>
        <section id="content">
            <div style="text-align: center; color: var(--text-secondary); margin-top: 5rem;">
                <p>Select a session to view workout details</p>
            </div>
        </section>
    </main>

    <script>
        const sessions = [
            '2026-01-21',
            '2026-01-14',
            '2026-01-07',
            '2025-12-24',
            '2025-12-17',
            '2025-12-10',
            '2025-12-03',
            '2025-11-26'
        ].sort().reverse();

        const sessionsEl = document.getElementById('sessions');
        const contentEl = document.getElementById('content');

        sessions.forEach((date, index) => {
            const li = document.createElement('li');
            li.setAttribute('data-date', date);

            const isLatest = index === 0;

            li.innerHTML = `
                <div class="session-date">${date}</div>
                <div class="session-label">${isLatest ? 'Latest Workout' : 'Previous Session'}</div>
            `;

            li.addEventListener('click', async () => {
                document.querySelectorAll('#sessions li').forEach(l => l.classList.remove('active'));
                li.classList.add('active');

                // Show loading state
                contentEl.style.opacity = '0.5';

                try {
                    const response = await fetch(`history/session-${date}.md`);
                    const text = await response.text();

                    // Smooth transition content update
                    setTimeout(() => {
                        contentEl.innerHTML = marked.parse(text);
                        contentEl.style.opacity = '1';
                        // Scroll main container to top
                        document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                    }, 100);
                } catch (error) {
                    contentEl.innerHTML = '<p>Error loading content.</p>';
                    contentEl.style.opacity = '1';
                    console.error(error);
                }
            });
            sessionsEl.appendChild(li);
        });

        // Default to latest
        if (sessions.length > 0) {
            document.querySelector('#sessions li').click();
        }
    </script>
</body>

</html>
