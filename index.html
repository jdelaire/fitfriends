<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFriends | Workout Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --content-bg: rgba(30, 41, 59, 0.5);
            --accent-color: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.4);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-blur: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
        }

        /* Sidebar Styling */
        aside {
            width: 300px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            z-index: 10;
        }

        .logo {
            padding: 0 2rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .sessions-panel {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0 1rem;
        }

        .sessions-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sessions-list li {
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
        }

        .sessions-list li:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .sessions-list li.active {
            background: rgba(34, 197, 94, 0.05);
            border-color: var(--accent-color);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: var(--accent-color);
        }

        .sessions-list li.active::before {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: var(--accent-color);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 15px var(--accent-glow);
            top: auto;
            /* Override sidebar top-left border */
        }

        .year-group {
            margin: 0.5rem 0 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 0.75rem;
        }

        .year-group summary {
            cursor: pointer;
            list-style: none;
            padding: 0.5rem 1.25rem 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .year-group summary::-webkit-details-marker {
            display: none;
        }

        .year-group summary::before {
            content: '▸';
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        .year-group[open] summary::before {
            transform: rotate(90deg);
        }

        /* Export Button Styling */
        .content-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2.5rem;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Outfit', sans-serif;
        }

        .export-btn:hover {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.2);
        }

        .export-btn svg {
            transition: transform 0.3s ease;
        }

        .export-btn:hover svg {
            transform: translateY(2px);
        }

        .session-date {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .session-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Content Styling */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--content-bg);
            backdrop-filter: blur(var(--glass-blur));
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
        }

        /* Markdown Overrides */
        #content h1 {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #content h3 {
            font-size: 1.1rem;
            margin: 1.5rem 0 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        #content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #content ul,
        #content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
            word-break: break-all;
        }

        #content a:hover {
            border-bottom-color: var(--accent-color);
            opacity: 0.8;
        }

        #content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        #content th {
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        #content td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        #content tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        #content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .video-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .video-section-title svg {
            color: var(--accent-color);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .video-placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            padding: 0;
            display: block;
            position: relative;
            cursor: pointer;
            background: #0b1220;
            color: var(--text-primary);
        }

        .video-placeholder:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 3px;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-play {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.2) 0%, rgba(15, 23, 42, 0.75) 70%);
        }

        .video-play-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
        }

        .video-play-icon svg {
            width: 24px;
            height: 24px;
            margin-left: 3px;
            fill: var(--text-primary);
        }

        .video-embed {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            display: block;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .video-card:hover .video-title {
            color: var(--text-primary);
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
                overflow: auto;
            }

            aside {
                width: 100%;
                height: auto;
                padding: 1rem 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                padding: 1.5rem;
            }

            #content {
                padding: 1.5rem;
            }

            .sessions-panel {
                padding: 0.5rem 0 0.75rem;
            }

            .sessions-list {
                display: flex;
                gap: 0.5rem;
                overflow-x: auto;
                padding: 0 1rem 0.5rem;
            }

            .sessions-list li {
                flex-shrink: 0;
                margin-bottom: 0;
                width: auto;
            }

            .sessions-list li.active::before {
                bottom: 0;
                top: auto;
                left: 25%;
                width: 50%;
                height: 4px;
                border-radius: 4px 4px 0 0;
            }

            .year-group {
                border-top: none;
                padding-top: 0;
            }

            .year-group summary {
                padding: 0 1rem 0.5rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .content-header {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v8H2z"></path>
                    <line x1="10" y1="8" x2="10" y2="16"></line>
                </svg>
            </div>
            FitFriends
        </div>
        <div class="sessions-panel">
            <ul id="sessions" class="sessions-list"></ul>
            <details id="previous-year" class="year-group">
                <summary>Previous Year</summary>
                <ul id="sessions-previous" class="sessions-list"></ul>
            </details>
        </div>
    </aside>

    <main>
        <div id="content-container" style="display: none;">
            <div class="content-header">
                <button id="export-btn" class="export-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export .md
                </button>
            </div>
            <section id="content"></section>
        </div>
        <div id="empty-state">
            <div style="text-align: center; color: var(--text-secondary); margin-top: 5rem;">
                <p>Select a session to view workout details</p>
            </div>
        </div>
    </main>

    <script>
        const sessions = [
            '2026-02-18',
            '2026-02-04',
            '2026-01-28',
            '2026-01-21',
            '2026-01-14',
            '2026-01-07',
            '2025-12-24',
            '2025-12-17',
            '2025-12-10',
            '2025-12-03',
            '2025-11-26'
        ].sort().reverse();

        const sessionsEl = document.getElementById('sessions');
        const previousYearGroup = document.getElementById('previous-year');
        const previousSessionsEl = document.getElementById('sessions-previous');
        const contentEl = document.getElementById('content');
        const contentContainer = document.getElementById('content-container');
        const emptyState = document.getElementById('empty-state');
        const exportBtn = document.getElementById('export-btn');
        let videosData = [];
        let currentMarkdown = '';
        let currentFileName = '';

        async function fetchVideos() {
            try {
                const response = await fetch('videos.md');
                const text = await response.text();
                videosData = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.includes('–'))
                    .map(line => {
                        const [name, url] = line.split('–').map(s => s.trim());
                        let videoId = '';
                        if (url.includes('youtube.com/watch?v=')) {
                            videoId = url.split('v=')[1].split('&')[0].split(' ')[0];
                        } else if (url.includes('youtu.be/')) {
                            videoId = url.split('youtu.be/')[1].split('?')[0].split(' ')[0];
                        }
                        return { name, videoId };
                    })
                    .filter(v => v.videoId);
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        function getYoutubeEmbed(videoId, title) {
            return `
                <div class="video-card" data-video-id="${videoId}" data-video-title="${title}">
                    <button class="video-placeholder" type="button" aria-label="Play ${title}">
                        <img class="video-thumbnail" src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" alt="${title}">
                        <span class="video-play">
                            <span class="video-play-icon" aria-hidden="true">
                                <svg viewBox="0 0 24 24" role="img" focusable="false">
                                    <polygon points="8,5 19,12 8,19"></polygon>
                                </svg>
                            </span>
                        </span>
                    </button>
                    <div class="video-info">
                        <div class="video-title">${title}</div>
                    </div>
                </div>
            `;
        }

        function buildYoutubeIframe(videoId, title) {
            const iframe = document.createElement('iframe');
            iframe.className = 'video-embed';
            iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?rel=0`;
            iframe.title = title;
            iframe.loading = 'lazy';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            return iframe;
        }

        exportBtn.addEventListener('click', () => {
            if (!currentMarkdown) return;
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.addEventListener('click', (event) => {
            const placeholder = event.target.closest('.video-placeholder');
            if (!placeholder) return;

            const card = placeholder.closest('.video-card');
            if (!card) return;

            const videoId = card.dataset.videoId;
            const title = card.dataset.videoTitle || 'Workout video';
            if (!videoId) return;

            const iframe = buildYoutubeIframe(videoId, title);
            placeholder.replaceWith(iframe);
        });

        function createSessionItem(date, latestDate) {
            const li = document.createElement('li');
            li.setAttribute('data-date', date);
            const isLatest = date === latestDate;

            li.innerHTML = `
                <div class="session-date">${date}</div>
                <div class="session-label">${isLatest ? 'Latest Workout' : 'Previous Session'}</div>
            `;

            li.addEventListener('click', async () => {
                document.querySelectorAll('.sessions-list li').forEach(item => item.classList.remove('active'));
                li.classList.add('active');

                contentContainer.style.opacity = '0.5';
                emptyState.style.display = 'none';
                contentContainer.style.display = 'block';

                try {
                    const fileName = `session-${date}.md`;
                    const response = await fetch(`history/${fileName}`);
                    const text = await response.text();

                    currentMarkdown = text;
                    currentFileName = fileName;

                    setTimeout(() => {
                        let html = marked.parse(text);

                        // Video matching logic
                        const matchedVideos = videosData.filter(v =>
                            text.toLowerCase().includes(v.name.toLowerCase())
                        );

                        if (matchedVideos.length > 0) {
                            html += `
                                <div class="video-section">
                                    <div class="video-section-title">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                        </svg>
                                        Video tutorials for this session
                                    </div>
                                    <div class="video-grid">
                                        ${matchedVideos.map(v => getYoutubeEmbed(v.videoId, v.name)).join('')}
                                    </div>
                                </div>
                            `;
                        }

                        contentEl.innerHTML = html;
                        contentContainer.style.opacity = '1';
                        document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                    }, 100);
                } catch (error) {
                    contentEl.innerHTML = '<p>Error loading content.</p>';
                    contentContainer.style.opacity = '1';
                    console.error(error);
                }
            });

            return li;
        }

        async function init() {
            await fetchVideos();
            if (sessions.length === 0) return;

            const latestDate = sessions[0];
            const latestYear = latestDate.slice(0, 4);
            const previousYear = String(Number(latestYear) - 1);
            const currentYearSessions = sessions.filter(date => date.startsWith(latestYear));
            const previousYearSessions = sessions.filter(date => date.startsWith(previousYear));

            currentYearSessions.forEach(date => {
                sessionsEl.appendChild(createSessionItem(date, latestDate));
            });

            if (previousYearSessions.length > 0) {
                previousYearGroup.querySelector('summary').textContent = `${previousYear} Sessions`;
                previousYearSessions.forEach(date => {
                    previousSessionsEl.appendChild(createSessionItem(date, latestDate));
                });
            } else {
                previousYearGroup.style.display = 'none';
            }

            const firstSession = document.querySelector('.sessions-list li');
            if (firstSession) firstSession.click();
        }

        init();
    </script>
</body>

</html>
